        color: rgb(43, 86, 226);        
        transform: translateY(-4px);
        text-shadow: 3px 6px #dddddd;
        animation-play-state: paused;
    }

    #footer {
        position: fixed;
        bottom: 0;
        left: 0;
        padding: 17px;
        font-style: italic;
        font-size: 1.5em;
    }

    @keyframes scaleBounce {
        0% {
            transform: scale(1);
        }

        50% {
            transform: scale(1.1);
        }

        100% {
            transform: scale(1);
        }
    }
</style>
